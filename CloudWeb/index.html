<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Simple Editor Imagen</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtros</label>
                    <div class="options">
                        <button class="active">Brillo</button>
                        <button>Saturacion</button>
                        <button>Inversion</button>
                        <button>Grises</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brillo</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotacion & Giro</label>
                    <div class="options">
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-image">
                <img src="sources/image-placeholder.svg" alt="preview-image">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Resetear Filtros</button>
            <div class="row">
                <button class="choose-image">Subir Imagen</button>
                <button class="save-image">Descargar Imagen</button>
            </div>
        </div>
    </div>
</body>
</html>
